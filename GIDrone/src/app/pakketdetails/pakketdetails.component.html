<div *ngIf=pakketlijst>

<label>Id: {{pakketlijst.id}}</label>
<br>
<label>Ontvanger: <input type="text" [(ngModel)]="pakketlijst.naam"></label>
<br> 
<label>Afzender: <input type="text" [(ngModel)]="pakketlijst.afzender"></label>

<br><br>

<button *ngIf="btnId==1" (click)="update()">Update</button>
<button *ngIf="btnId==2" (click)="delete()">Delete</button>

</div>
