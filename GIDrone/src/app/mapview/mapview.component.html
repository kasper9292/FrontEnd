<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-circle *ngFor="let orb of coordinaten" 
    [latitude]="orb.latitude" 
    [longitude]="orb.longitude" 
    [radius]="30" 
    [fillOpacity]="0.8">
  </agm-circle>
  <agm-polyline>
    <agm-polyline-point *ngFor="let orb of coordinaten" [latitude]="orb.latitude" [longitude]="orb.longitude">
    </agm-polyline-point>
  </agm-polyline>
</agm-map>
