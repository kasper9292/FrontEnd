

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Adres</th>
      <th>Naam</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pkt of pakketlijst">
        <td>{{pkt.id}}</td>
        <td>{{pkt.adres}}, {{pkt.stad}}</td>
        <td>{{pkt.naam}}</td>
    </tr>
  </tbody>
</table>

<br>
<hr>
<app-pakketdetails [pakket]=pakket [buttonid]=buttonId></app-pakketdetails>
